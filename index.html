  <!-- For a stupid reason, we need a user interaction (through a forced click) to be aple to autoplay Audio -->
<div id="cacheInfoScreen" style="display: none;">
  <h1>Downloadstatistieken</h1>
  <ul>
    <li>Aantal files: <span id="txtCacheAmount"></span></li>
    <li>Cache versie: <span id="txtCacheName"></span></li>
    <li>Totale grootte: <span id="txtCacheSize"></span>kb</li>
    <li>Laatste update: <span id="txtCacheLastUpdate"></span></li>
  </ul>
  <button onclick="document.getElementById('cacheInfoScreen').style.display = 'none';">Sluiten</button>
</div>
    

  

  <div id="splash">
    <button id="btnStartTour" onclick="startTour()">Start</button>
  </div>

  <div id="map">
  </div>

  <div id="ButtonPanel">
    <p style="font-size: 35px; margin: 0px">Locatie <span id="txtCurrentSound"></span></p>
    <p><span id="txtSound" style="color: red;">â™« <span id="txtDurationLeft">Stilte</span></span></p> 
    <p>GPS Nauwkeurigheid: <span id="txtAccurracy"></span>m</p>
    <p>Afstand tot locatie: <span id="txtDistance"></span>m</p>
    <button onclick="audioElement.currentTime -= 30">-30s</button>
    <button onclick="audioElement.currentTime += 30">+30s</button>
    <br>
    <br>
    <button onclick="musicPlayOrPause()" id="pauseOrPlay" disabled>Pauzeer Audio</button>
    <button onclick="showCacheDataUI()">Status</button>
  </div>

  <audio id="AudioElement">
    <source id="AudioSourceElement" src=""></source>
  </audio>
  

  <!-- Add your site or application content here --> 
  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('serviceworker.js').then(function (registration) {
                // Registration was successful
                console.log('Registered!');
            },
                function (err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                }).catch(function (err) {
                    console.log(err);
                });
        });
    }
    else 
    {
        console.log('service worker is not supported');
    }
  </script>
